<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combate Pokémon</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Combate Pokémon</h1>
    <div class="battlefield">
        <div class="pokemon" id="pokemon1">
            <h2 id="name1">Pokémon 1</h2>
            <img id="img1" src="" alt="Pokémon 1">
            <p>Vida: <span id="hp1">100</span></p>
            <button onclick="attack(2)">Atacar</button>
        </div>
        <div class="pokemon" id="pokemon2">
            <h2 id="name2">Pokémon 2</h2>
            <img id="img2" src="" alt="Pokémon 2">
            <p>Vida: <span id="hp2">100</span></p>
            <button onclick="attack(1)">Atacar</button>
        </div>
        <button id="restartGame">Reiniciar Juego</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
